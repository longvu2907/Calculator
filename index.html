<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/calculator.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>calculator</title>
</head>
<body>
    <div class="app noselect">
        <div class="calculator">
            <div class="calculator__header">
                <div class="header__brand">
                   <span class="brand">CASIO</span>
                    <span class="id">fx-580VNX</span>
                </div>
                <div class="header__title">
                    <span class="title">CLASSWIZ</span>
                </div>
            </div>
            <div class="calculator__monitor">
                <span class="monitor__input"></span>
                <span class="monitor__result"></span>
            </div>
            <div class="calculator__button">
                    <span class="button button__number">7</span>
                    <span class="button button__number">8</span>
                    <span class="button button__number">9</span>
                    <span class="button button__func">DEL</span>
                    <span class="button button__func">AC</span>
                    <span class="button button__number">4</span>
                    <span class="button button__number">5</span>
                    <span class="button button__number">6</span>
                    <span class="button button__operator">ร</span>
                    <span class="button button__operator">รท</span>
                    <span class="button button__number">1</span>
                    <span class="button button__number">2</span>
                    <span class="button button__number">3</span>
                    <span class="button button__operator">+</span>
                    <span class="button button__operator">-</span>
                    <span class="button button__number">0</span>
                    <span class="button button__symbol">.</span>
                    <span class="button button__symbol fontsize-small">PreAns</span>
                    <span class="button button__number fontsize-small">Ans</span>
                    <span class="button button__operator">=</span>

            </div>
        </div>
    </div>
</body>
</html>
